<!DOCTYPE html>
<html>
    
    <head>
        <title>Saru | Artist Page</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>
            $(function(){
                $("#footerLoad").load("template/footer.html");
            });
        </script>
        <script>
            $(function(){
                $("#headerLoad").load("template/header.html");
            });
        </script>
    </head>

    <body>
        <div id="headerLoad"></div>
        <!-- Content -->
        <main>
            <article class="article-main">
                <section class="main-content-container section-flex-centered">
                    <section class="main-content-container-paragraph">
                        <header class="paragraph-title-container">
                            <h1>Welcome to my website</h1>
                        </header>
                        <section class="paragraph-text-container">
                                <h4>Hi, I am Saru. I am an artist in the process of expanding my hobby.</h4>

                                <p>I am currently: <span id="commission-status">Accepting</span> Commissions</p>
                        </section>
                    </section>
                </section>
                <section class="main-content-container section-flex-centered" id="highlight-gallery">
                    <div class="image-container"><img class="showcase-images" src="assets/gallery/art1.jpg" alt=""></div>
                    <div class="image-container"><img class="showcase-images" src="assets/gallery/art3.jpg" alt=""></div>
                    <div class="image-container"><img class="showcase-images" src="assets/gallery/art2.jpg" alt=""></div>
                    <div class="image-container"><img class="showcase-images" src="assets/gallery/art4.jpg" alt=""></div>

            </article>
        </main>
        <!-- Content -->
        <div id="footerLoad"></div>
